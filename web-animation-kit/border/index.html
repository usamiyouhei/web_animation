        <section>
            <div class="type"><span class="en">Type 02</span></div><!-- /.type -->
            <div class="border-02">

        </section>
        <!--------------------------  border-03  -------------------------->

            <div class="type"><span class="en">Type 03</span></div><!-- /.type -->

                <span class="border-top"></span>

        <section>

                <span class="border-left"></span>
                <span class="border-top"></span>
                <span class="border-right"></span>
                <span class="border-bottom"></span>
            </div><!-- end .border-04 -->
        </section>
        <!--------------------------  border-05  -------------------------->
        <section>
            <div class="type"><span class="en">Type 05</span></div><!-- /.type -->
            <div class="border-05">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div><!-- end .border-05 -->

    <div style="width: 100%;height: 100vh;"></div>

    <!--　GSAPを読む込む -->
    <script src="../common/js/gsap.min.js"></script>
    <script src="../common/js/ScrollTrigger.min.js"></script>
    <!--　個別アニメーションの指定 -->
    <script src="script.js"></script>

</html>
