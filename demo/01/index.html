<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 01 | Web Animation Kit</title>
    <!-- 共通CSS -->
    <link rel="stylesheet" href="../common/fonts/webfonts.css">
    <link rel="stylesheet" href="../common/css/default.css">
    <link rel="stylesheet" href="../common/css/variables.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="../common/css/ui.css">
    <!--　個別デザインの指定 -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <main class="demo-01">
        <div class="bg-image"><img src="./images/bg.jpg" alt="*" width="1920" height="1080"></div><!-- /.bg -->
        <div class="bg-overlay"></div><!-- /.bg-overlay -->
        <div class="bg-grade"></div><!-- /.bg-grade -->
        <div class="container">
            <div class="text">
                <div class="en"></div><!-- /.en -->
                <h2>
                </h2>
                <div class="sentence">
                    <p>
                        タレンタナティブが向き合うのは、社会の仕組みそのもの。<br>世界共通のタレントプラットフォームを作るために、<br>答えのない問に挑みながら、仕事をつくり、社会に届け続ける。</p>
                    <p>
                        そんな挑戦には、職種を超えたさまざまな視点と<br>まだ見ぬ世界を共に切り開く原動力が必要です。<br>「作り切る人」と、世界に変革を超す挑戦を一緒にしませんか？
                    </p>
                </div><!-- /.sentence -->
                <div class="button">
                    <a href="#">
                        <span class="catch">募集要項</span>
                        <img src="./images/button-icon.svg" alt="*" width="50" height="50">
                    </a>
                </div><!-- /.button -->
            </div><!-- /.text -->
            <div class="thumb">
                    <div class="flip-wrapper-01 main">
                        <img src="./images/main-img-01.jpg" class="img-01" />
                        <img src="./images/main-img-02.jpg" class="img-02" />
                    </div><!-- /.flip-wrapper-01 -->
                    <div class="flip-wrapper-01 sub">
                        <img src="./images/sub-img-01.jpg" class="img-01" />
                        <img src="./images/sub-img-02.jpg" class="img-02" />
                    </div><!-- /.flip-wrapper-01 -->
            </div><!-- /.thumb -->
        </div><!-- /.container -->
        <div class="shape-04">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div><!-- end .shape-04 -->
    </main>
</div>
    <!--　GSAPを読む込む -->
    <script src="../common/js/gsap.min.js"></script>
    <script src="../common/js/ScrollTrigger.min.js"></script>
    <script src="../common/js/SplitText.min.js"></script>
    <!--　個別アニメーションの指定 -->
    <script src="script.js"></script>
</body>
</html>
